<!doctype html>
<html lang="en">

<head>
    <title>iB New Account</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/css/style01.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <script type="text/javascript" src="/firebase/presence.js"></script>
</head>

<body>
    <div id="container">
        <div class="header container-fluid">
            <div class="row justify-content-center">
                <div class="logo">
                    <img src="./images/logo.png" alt="iceBreakrBear">
                </div>
            </div>
        </div>
        <div class="mainBody container-fluid">
            <div class="row justify-content-center">
                <div class="signIn col-md-6 text-center">
                    <p>Sign up with Facebook</p>
                    <br>
                    <button type="button" class="btn btn-primary">Facebook log in</button>
                </div>
            </div>
            <br>
            <br>
            <div class="row justify-content-center">
                <div class="signUp col-md-6 text-center">
                    <p>OR</p>
                    <br>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <footer>
            <div class="row justify-content-center">
                <p>&copy; iceBreakr 2017</p>
            </div>
        </footer>
    </div>

</body>

</html>
